<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Map Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
    <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="info">
        <div id="prompt">Which country is this?</div>
        <select id="selectCountry"></select>
        <div>
            <button id="hintButton">Hint</button>
            <span id="hint"></span>
        </div>
        <div id="correctWrapper">Correct: <span id="correctAnswers">0</span></div>
        <div id="wrongWrapper">Wrong: <span id="wrongAnswers">0</span></div>
        <br>
        <div id="countWrapper">
            <span id="countGuessed">0</span>
            /
            <span id="count"></span>
        </div>
        <button id="nextButton" style="display: none;">Next</button>
    </div>
    <div id="mapdiv"></div>
</body>

</html>
